@if (showNewTask) {
<app-new-task
  [userId]="userId"
  (closeAddTask)="closeAddTask()"
/>
}
<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="openAddNewTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectUserTasks; track task.id) {
    <li>
      <app-task [task]="task"  />
    </li>
    }
  </ul>
</section>
